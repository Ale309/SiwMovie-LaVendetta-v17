<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content"width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MovieTime - Login</title>
	<link rel="stylesheet" href="/css/formLogin.css" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<header>
		<a href="/">
			<img src="/images/MovieTime.png" alt="Logo" width="180" class="logo">
		</a>
		<nav>
			<ul class="menu">
				<li><a href="/movie">Movies</a></li>
				<li><a href="/artist">Artists</a></li>
				<li th:if="${userDetails}"><em>| User: <span th:text="${userDetails.username}"></span></em></li>
			</ul>
		</nav>
	</header>
	<section>
		<div class="wrapper">
			<form th:action="@{/login}" method="POST">
				<h1>Login</h1>
				<div class="input-box">
					<input name="username" type="text" placeholder="Username" required/>
					<i class='bx bxs-user'></i>
				</div>
				<div class="input-box">
					<input name="password" type="password" placeholder="Password" required />
					<i class='bx bxs-lock-alt' ></i>
				</div>
				<div class="remember">
					<label><input type="checkbox">Remember me</label>
				</div>
				<div th:if="${param.error != null}" class="wrong">
					<i class='bx bxs-error'></i>
					<span>Wrong username or password! Try again</span>
				</div>
				
				<button type="submit">Login</button>
				<div class="register-link">
					<p>Don't have an account? <a th:href="@{/register}">Register</a></p>
				</div>
			</form>
		</div>
	</section>
	<footer>
		<div>
			<p>copyright &copy; 2023 MovieTime. designed by <span>MADALIN ALEXANDRU AVADANEI</span></p>
		</div>
  	</footer>
</body>
</html>
