<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content"width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MovieTime - Registration form</title>
	<link rel="stylesheet" href="/css/formRegisterUser.css" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<header>
		<a href="/">
			<img src="/images/MovieTime.png" alt="Logo" width="180" class="logo">
		</a>
		<nav>
			<ul class="menu">
				<li><a href="/movie">Movies</a></li>
				<li><a href="/artist">Artists</a></li>
				<li th:if="${userDetails}"><em>| User: <span th:text="${userDetails.username}"></span></em></li>
			</ul>
		</nav>
	</header>
	<section>
		<div class="wrapper">
			<form th:action="@{/register}" method="POST">
				<h1>Registration form:</h1>
				<div class="input-box">
					<input type="text" placeholder="Name" required th:field="${user.name}" />
					<i class='bx bxs-user-plus' ></i>
					<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"></span>
				</div>
				<div class="input-box">
					<input type="text" placeholder="Surname" required th:field="${user.surname}" />
					<i class='bx bxs-user-plus' ></i>
					<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'"></span>
				</div>
				<div class="input-box">
					<input type="text" placeholder="Email" required th:field="${user.email}" />
					<i class='bx bxs-envelope' ></i>
					<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'"></span>
				</div>
				<div class="input-box">
					<input type="text" placeholder="Username" required th:field="${credentials.username}" />
					<i class='bx bxs-user'></i>
					<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"></span>
				</div>
				<div class="input-box">
					<input type="password" placeholder="Password" required th:field="${credentials.password}" />
					<i class='bx bxs-lock-alt' ></i>
					<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></span>
				</div>
				<button type="submit">Register</button>
				<div class="login-link">
					<p>Already have an account? <a th:href="@{/login}">Login</a></p>
				</div>
			</form>
		</div>
	</section>
	<footer>
		<div>
			<p>copyright &copy; 2023 MovieTime. designed by <span>MADALIN ALEXANDRU AVADANEI</span></p>
		</div>
  	</footer>
</body>
</html>
